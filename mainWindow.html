<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ventilation simulation</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<script defer src='render.js'></script>
<body>
  <h1 class="title">Ventilation Simulation</h1>
  <div id="mainContainer">
    <div id="firstContainerOptions">
      <div id="optionText"></div>
      <button id='degreesButton' class='optionsButton'></button>
      <button id='normalBehaviourButton' class='optionsButton'></button>
    </div>
    <div class='canvasContainer'>
      <canvas id='drawing' width='1100' height='100'>
        <script src='./content/canvas.js'></script>
      </canvas>
    </div>
    <div class='variables'>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempTransmLabel'></div>
          <div id='maxTempTransmLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minTransmTemp' step='0.1'>
          <input type='number' id='maxTransmTemp' step='0.1'>
        </div>
      </div>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempDesirLabel'></div>
          <div id='maxTempDesirLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minDesirTemp' step='0.1'>
          <input type='number' id='maxDesirTemp' step='0.1'>
        </div>
      </div>

      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minFinContPressLabel'></div>
          <div id='maxFinContPressLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minFinContrPress' step='0.1'>
          <input type='number' id='maxFinContrPress' step='0.1'>
        </div>
      </div>
    </div> 
    <div class='currentTemp naked'>
      <div id='currentTempLabel' class='currentTempLabel'></div>      
      <div class='currentTempContainer'>
        <div class='emptyTop naked'>
          <div id='slider-val' class='sliderButtonDisplay naked'></div>
        </div>
        <div class='currentTempControls naked' >
          <div id='arrowLeft' class='sliderArrow naked'>&#11164;</div>
          <input type='range' id='slider-temperature' class='currentTempSlider naked' min='0' max='100' step='1' value='50'>
          <div id='arrowRight' class='sliderArrow naked'>&#11166;</div>
          <input type='number' id='temperature'>
        </div>
      </div>
    </div>
  </div>
  <div class='results'>
    <div class='resultsCol'>
      <div class='resultsClip'>
        <div id='setPointLabel' class='resultsLabel'></div>
        <div id='setPointVal' class='values'></div>
      </div>
      <div class='resultsClip'>
        <div id='transmitterPressLabel' class='resultsLabel'></div>
        <div id='transmitterPressVal' class='values'></div>
      </div>
    </div>
    <div class='resultsCol'>
      <div class='resultsClip'>
        <div id='sensitivityLabel' class='resultsLabel'></div>
        <div id='sensitivityVal' class='values'></div>
      </div>
      <div class='resultsClip'>
        <div id='proportionalBandLabel' class='resultsLabel'></div>
        <div id='proportionalBandVal' class='values'></div>
      </div>
    </div>
    <div class='resultsCol'>
      <div class='resultsClip'>
        <div id='finContrPressLabel' class='resultsLabel'></div>
        <div id='finContrPressVal' class='values'></div>
      </div>
      <div class='resultsClip'>
        <div id='openFinContrLabel' class='resultsLabel'></div>
        <div id='openFinContrVal' class='values'></div>
      </div>
    </div> 
  </div>
  <div class='sliders'>
    <input type='range' id='transmPressSlider' class='example' min='0' max='100' step='1' value='50' orient='vertical'>
    <input type='range' id='desirTempSlider' class='example' min='0' max='100' step='1' value='50' orient='vertical'>
    <input type='range' id='finalControlPressSlider' class='example' min='0' max='100' step='1' value='50' orient='vertical'>
    <input type='range' id='finalControlOpenSlider' class='example' min='0' max='100' step='1' value='50' orient='vertical'>
  </div>
</body>
</html>
