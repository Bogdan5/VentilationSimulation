<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ventilation simulation</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<script defer src='render.js'></script>
<body>
  <h1 class="title">Ventilation Simulation</h1>
  <div id="mainContainer">
    <div id="firstContainerOptions">
      <div id="optionText"></div>
      <button id='degreesButton' class='optionsButton'></button>
      <button id='normalBehaviourButton' class='optionsButton'></button>
    </div>
    <div class='canvasContainer'>
      <canvas id='drawing' width='1100' height='100'>
        <script src='./content/canvas.js'></script>
      </canvas>
    </div>
    <div class='variables'>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempTransmLabel'></div>
          <div id='maxTempTransmLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minTransmTempData' step='0.1'>
          <input type='number' id='maxTransmTempData' step='0.1'>
        </div>
      </div>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempDesirLabel'></div>
          <div id='maxTempDesirLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minDesirTempData' step='0.1'>
          <input type='number' id='maxDesirTempData' step='0.1'>
        </div>
      </div>

      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minFinContPressLabel'></div>
          <div id='maxFinContPressLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='number' id='minFinContrPressData' step='0.1'>
          <input type='number' id='maxFinContrPressData' step='0.1'>
        </div>
      </div>
    </div>
    <div class='results'>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='setPointLabel' class='resultsLabel'></div>
          <div id='transmitterPressVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='transmitterPressLabel' class='resultsLabel'></div>
          <div id='transmitterPressVal' class='values'></div>
        </div>
      </div>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='sensitivityLabel' class='resultsLabel'></div>
          <div id='sensitivityVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='proportionalBandLabel' class='resultsLabel'></div>
          <div id='proportionalBandVal' class='values'></div>
        </div>
      </div>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='finContrPressLabel' class='resultsLabel'></div>
          <div id='finControlPressVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='openFinContrLabel' class='resultsLabel'></div>
          <div id='openFinContrVal' class='values'></div>
        </div>
      </div> 
    </div>
    <div class='currentTemp naked'>
      <div id='currentTempLabel'></div>
      <div class='currentTempContainer'>
        <div class='emptyTop naked'>
          <div id='sliderButtonDisplay' class='sliderButtonDisplay'></div>
        </div>
        <div id='slider'>
          <div id='arrowLeft'></div>
          <div id='sliderBase' class='sliderBase'>
            <div id='sliderButtonHandle' class='sliderButtonHandle'></div>
          </div>
          <div id='arrowRight'></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
