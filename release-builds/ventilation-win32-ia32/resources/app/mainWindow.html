<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ventilation simulation</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<script defer src='render.js'></script>
<body>
  <h1 class="title">Ventilation Simulation</h1>
  <div id="mainContainer">
    <div id="firstContainerOptions">
      <div id="optionText"></div>
      <div class='buttonGroup'>
        <button id='fButton' class='degreesButton'>&#176;&#160;F</button>
        <button id='cButton' class='degreesButton'>&#176;&#160;C</button>
      </div>
      <div class='buttonGroup'>
        <button id='noButton' class='normalButton'></button>
        <button id='ncButton' class='normalButton'></button>
      </div>
      <div class="author">Made by Bogdan Ciomaga</div>
    </div>
    <div class='canvasContainer'>
      <canvas id='drawing' width='1100' height='70'>
        <script src='./content/canvas.js'></script>
      </canvas>
    </div>
    <div class='variables'>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempTransmLabel'></div>
          <div id='maxTempTransmLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='text' id='minTransmTemp' step='0.1'>
          <input type='text' id='maxTransmTemp' step='0.1'>
        </div>
        <div class='variablesUnit'>
          <div class='tempUnit'></div>
          <div class='tempUnit'></div>
        </div>
      </div>
      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minTempDesirLabel'></div>
          <div id='maxTempDesirLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='text' id='minDesirTemp' step='0.1'>
          <input type='text' id='maxDesirTemp' step='0.1'>
        </div>
        <div class='variablesUnit'>
          <div class='tempUnit'></div>
          <div class='tempUnit'></div>
        </div>
      </div>

      <div class='variablesContainer naked'>
        <div class='variablesUnit'>
          <div id='minFinContPressLabel'></div>
          <div id='maxFinContPressLabel'></div>
        </div>
        <div class='variablesUnit'>
          <input type='text' id='minFinContrPress' step='0.1'>
          <input type='text' id='maxFinContrPress' step='0.1'>
        </div>
        <div class='variablesUnit'>
          <div class='pressUnit'></div>
          <div class='pressUnit'></div>
        </div>
      </div>
    </div> 
    <div class='currentTemp'>
      <div id='currentTempLabel' class='currentTempLabel'></div>      
      <div class='currentTempContainer'>
        <div class='emptyTop naked'>
          <div id='slider-val' class='sliderButtonDisplay naked'></div>
        </div>
        <div class='currentTempControls naked' >
          <button id='arrowLeft' class='sliderArrow naked'>&#11164;</button>
          <input type='range' id='slider-temperature' class='currentTempSlider slider naked' min='0' max='100' step='1' value='50'>
          <button id='arrowRight' class='sliderArrow naked'>&#11166;</button>
          <input type='text' id='temperature'>
          <div class='tempUnit'></div>
        </div>
      </div>
    </div>
  </div>
  <div class='results'>
    <div>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='setPointLabel' class='resultsLabel'></div>
          <div id='setPointVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='transmitterPressLabel' class='resultsLabel'></div>
          <div id='transmitterPressVal' class='values'></div>
        </div>
      </div>
      <div class='unitCol'>
        <div class='tempUnit'></div>
        <div class='pressUnit'></div>
      </div>
    </div>
    <div>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='sensitivityLabel' class='resultsLabel'></div>
          <div id='sensitivityVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='proportionalBandLabel' class='resultsLabel'></div>
          <div id='proportionalBandVal' class='values'></div>
        </div>
      </div>
      <div class='unitCol'>
        <div class='tempUnit'></div>
        <div>%</div>
      </div>
    </div>
    <div>
      <div class='resultsCol'>
        <div class='resultsClip'>
          <div id='finContrPressLabel' class='resultsLabel'></div>
          <div id='finContrPressVal' class='values'></div>
        </div>
        <div class='resultsClip'>
          <div id='openFinContrLabel' class='resultsLabel'></div>
          <div id='openFinContrVal' class='values'></div>
        </div>
      </div>
      <div class='unitCol'>
        <div class='pressUnit'></div>
        <div>%</div>
      </div>
    </div>
  </div>
  <div class='sliders'>
    <div class='sliderVertContainer'>
      <div id='transmTempRange' class='sliderVertLabel'></div>
      <div id='sliderVertTransmTempRange' class='sliderVertTransmRange'>
        <div id='top1' class='naked'></div>
        <div id='middle1' class='naked'>
          <div id='middleColor1' class='middleColor'></div>
        </div>
        <div id='bottom1' class='naked'></div>
      </div>
      <div id='sliderVertTransmTempVal' class='sliderVertVal'>
        <div class='thinLineContainer'>
          <div class='thinLine'></div>
        </div>
        <div id='slidingValueBottom1' class='slidingValueBottom'></div>
      </div>
      <div id='qmin1'></div>
      <div id='qmax1'></div>
      <input type='range' id='transmTempSlider' class='vertical slider' min='0' max='100' step='1' value='50' orient='vertical'>
      <div class='antiTampering'></div>
    </div>
    <div class='sliderVertContainer'>
      <div id='transmPressRange' class='sliderVertLabel'></div>
      <div id='sliderVertTransmPressRange' class='sliderVertTransmRange'>
        <div id='top2' class='naked'></div>
        <div id='middle2' class='naked'>
          <div id='middleColor2' class='middleColor'></div>
        </div>
        <div id='bottom2' class='naked'></div>
      </div>
      <div id='sliderVertTransmPressVal' class='sliderVertVal'>
        <div class='thinLineContainer'>
        </div>
        <div id='slidingValueBottom2' class='slidingValueBottom'></div>
      </div>
      <div id='qmin2'>15 psi</div>
      <div id='qmax2'>3 psi</div>
      <input type='range' id='transmPressSlider' class='vertical slider' min='0' max='100' step='1' value='50' orient='vertical'>
      <div class='antiTampering'></div>
    </div>
    <div class='sliderVertContainer'>
      <div id='finalControlPressRange' class='sliderVertLabel'></div>
      <div id='sliderVertControlPressVal' class='sliderVertVal'>
        <div class='thinLineContainer'>
        </div>
        <div id='slidingValueBottom3' class='slidingValueBottom'></div>
      </div>
      <div id='qmin3'></div>
      <div id='qmax3'></div>
      <input type='range' id='finalControlPressSlider' class='vertical slider' min='0' max='100' step='1' value='50' orient='vertical'>
      <div class='antiTampering'></div>
    </div>
    <div class='sliderVertContainer'>
      <div id='finalControlOpenRange' class='sliderVertLabel'></div>
      <div id='sliderVertOpenVal' class='sliderVertVal'>
        <div class='thinLineContainer'>
        </div>
        <div id='slidingValueBottom4' class='slidingValueBottom'></div>
      </div>
      <div id='qmin4'></div>
      <div id='qmax4'></div>
      <input type='range' id='finalControlOpenSlider' class='vertical slider' min='0' max='100' step='1' value='50' orient='vertical'>
      <div class='antiTampering'></div>
    </div>
  </div>
</body>
</html>
